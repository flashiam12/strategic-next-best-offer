apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter-clone
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-enterprise-control-center:7.3.0
    init: confluentinc/confluent-init-container:2.6.0
  dataVolumeCapacity: 10Gi
  tls:
    autoGeneratedCerts: true
  podTemplate:
    podSecurityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
  dependencies:
    schemaRegistry:
      url: https://schemaregistry.confluent.svc.cluster.local:8081
      tls:
        enabled: true
      authentication:
        type: mtls
    ksqldb:
    - name: ksqldb
      url: https://cp-ksqldb-clone.hsbc-ops.selabs.net
      tls:
        enabled: true
      # authentication:
      #   type: mtls
    connect:
    - name: connect
      url: https://connect-clone.confluent.svc.cluster.local:8083
      tls:
        enabled: true
      authentication:
        type: mtls
    kafka:
      bootstrapEndpoint: kafka.confluent.svc.cluster.local:9092
      authentication:
        type: plain                
        jaasConfig:               
          secretRef: credential
    # kafka:
    #   bootstrapEndpoint: pkc-jn77q.us-west-2.aws.confluent.cloud:9092 
    #   authentication:
    #     type: plain
    #     jaasConfig:
    #       secretRef: cloud-plain
    #   tls:
    #     enabled: true
    #     ignoreTrustStoreConfig: true 
  externalAccess:
    type: nodePort
    nodePort:
      host: cp-controlcenter-clone.hsbc-ops.selabs.net
      nodePortOffset: 30604
  configOverrides:
    server:
      - advertised.listeners=cp-controlcenter-clone.hsbc-ops.selabs.net