apiVersion: platform.confluent.io/v1beta1
kind: KsqlDB
metadata:
  name: ksqldb-clone
  namespace: confluent
spec:
  replicas: 1
  # authentication:
  #   type: mtls   
  dependencies:
    kafka:
      bootstrapEndpoint: kafka-bootstrap-lb.confluent.svc.cluster.local:9092
      authentication:
        type: plain                
        jaasConfig:               
          secretRef: credential
  image:
    application: confluentinc/cp-ksqldb-server:7.3.0
    init: confluentinc/confluent-init-container:2.4.0
  dataVolumeCapacity: 10Gi
  tls:
    autoGeneratedCerts: true
  podTemplate:
    podSecurityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
  externalAccess:
    type: loadBalancer
    loadBalancer:
      domain: hsbc-ops.selabs.net
      prefix: cp-ksqldb-clone
      sessionAffinity: ClientIP
      sessionAffinityConfig:
        clientIP:
          timeoutSeconds: 86400
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: instance
        service.beta.kubernetes.io/aws-load-balancer-type: external
        service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
        alb.ingress.kubernetes.io/tags: Environment=ops, Kind=strategic, Terraform=True