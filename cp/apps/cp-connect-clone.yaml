apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect-clone
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-server-connect:7.4.0
    init: confluentinc/confluent-init-container:2.6.0
  tls:
    autoGeneratedCerts: true
  mountedSecrets:
    - secretRef: connector-secrets
  build:
    type: onDemand
    onDemand:
      plugins:
        locationType: confluentHub
        confluentHub:
          - name: debezium-connector-postgresql
            owner: debezium
            version: 2.1.4
          - name: kafka-connect-jdbc
            owner: confluentinc 
            version: 10.7.0
  dependencies:
    kafka:
      bootstrapEndpoint: pkc-jn77q.us-west-2.aws.confluent.cloud:9092 
      authentication:
        type: plain
        jaasConfig:
          secretRef: cloud-plain
      tls:
        enabled: true
        ignoreTrustStoreConfig: true
    schemaRegistry:
      url: https://psrc-e0919.us-east-2.aws.confluent.cloud
      authentication:
        type: basic         
        basic:
          secretRef: cloud-sr-basic
      tls:
        enabled: true
        ignoreTrustStoreConfig: true            
  podTemplate:
    podSecurityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
  externalAccess:
    type: nodePort
    nodePort:
      host: cp-connect-clone.hsbc-ops.selabs.net
      nodePortOffset: 30607
  configOverrides:
    server:
      - advertised.listeners=cp-connect-clone.hsbc-ops.selabs.net 