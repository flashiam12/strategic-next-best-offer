apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-enterprise-control-center:7.4.0
    init: confluentinc/confluent-init-container:2.6.0
  dataVolumeCapacity: 10Gi
  tls:
    autoGeneratedCerts: true
  podTemplate:
    podSecurityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
  dependencies:
    schemaRegistry:
      url: https://schemaregistry.confluent.svc.cluster.local:8081
      tls:
        enabled: true
      authentication:
        type: mtls
    ksqldb:
    - name: ksqldb
      url: https://ksqldb.confluent.svc.cluster.local:8088
      tls:
        enabled: true
      authentication:
        type: mtls
    connect:
    - name: connect
      url: https://connect.confluent.svc.cluster.local:8083
      tls:
        enabled: true
      authentication:
        type: mtls
    kafka:
      bootstrapEndpoint: kafka.confluent.svc.cluster.local:9092
      authentication:
        type: plain                
        jaasConfig:               
          secretRef: credential
  externalAccess:
    type: nodePort
    nodePort:
      host: cp-controlcenter.hsbc-ops.selabs.net
      nodePortOffset: 30602
  configOverrides:
    server:
      - advertised.listeners=cp-controlcenter.hsbc-ops.selabs.net