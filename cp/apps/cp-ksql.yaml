apiVersion: platform.confluent.io/v1beta1
kind: KsqlDB
metadata:
  name: ksqldb
  namespace: confluent
spec:
  replicas: 2
  dependencies:
    kafka:
      bootstrapEndpoint: kafka-bootstrap-lb.confluent.svc.cluster.local:9092
      authentication:
        type: plain                
        jaasConfig:               
          secretRef: credential
  image:
    application: confluentinc/cp-ksqldb-server:7.2.0
    init: confluentinc/confluent-init-container:2.4.0
  dataVolumeCapacity: 10Gi
  tls:
    autoGeneratedCerts: true
  podTemplate:
    podSecurityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
  externalAccess:
    type: nodePort
    nodePort:
      host: cp-ksqldb.hsbc-ops.selabs.net
      nodePortOffset: 30610
  configOverrides:
    server:
      - advertised.listeners=https://0.0.0.0:8088 
      - listeners=https://0.0.0.0:8088 