apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: elastic-system
spec:
  replicas: 2
  image:
    application: confluentinc/cp-server-connect:7.4.0
    init: confluentinc/confluent-init-container:2.6.0
  tls:
    autoGeneratedCerts: true
  mountedSecrets:
    - secretRef: connector-secrets
  build:
    type: onDemand
    onDemand:
      plugins:
        locationType: confluentHub
        confluentHub:
          - name: kafka-connect-elasticsearch
            owner: confluentinc
            version: 14.0.6
  dependencies:
    kafka:
      bootstrapEndpoint: pkc-jn77q.us-west-2.aws.confluent.cloud:9092 
      authentication:
        type: plain
        jaasConfig:
          secretRef: cloud-plain
      tls:
        enabled: true
        ignoreTrustStoreConfig: true 
  podTemplate:
    podSecurityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
  externalAccess:
    type: nodePort
    nodePort:
      host: cc-connect-elastic.hsbc-ops.selabs.net
      nodePortOffset: 30623
  configOverrides:
    server:
      - advertised.listeners=cc-connect-elastic.hsbc-ops.selabs.net