apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-server-connect:7.4.0
    init: confluentinc/confluent-init-container:2.6.0
  tls:
    autoGeneratedCerts: true
  mountedSecrets:
    - secretRef: connector-secrets
  build:
    type: onDemand
    onDemand:
      plugins:
        locationType: confluentHub
        confluentHub:
          - name: debezium-connector-postgresql
            owner: debezium
            version: 2.1.4
          - name: kafka-connect-jdbc
            owner: confluentinc
            version: 10.7.0
  dependencies:
    kafka:
      bootstrapEndpoint: kafka-0.kafka.confluent.svc.cluster.local:9092
      authentication:
        type: plain                
        jaasConfig:               
          secretRef: credential
  podTemplate:
    podSecurityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
  externalAccess:
    type: nodePort
    nodePort:
      host: cp-connect.hsbc-ops.selabs.net
      nodePortOffset: 30605
  configOverrides:
    server:
      - advertised.listeners=cp-connect.hsbc-ops.selabs.net 